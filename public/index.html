<!DOCTYPE html>
<html ng-app="YapApp">
<head lang="en">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes"/>
    <link rel="stylesheet" type="text/css" href="components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="components/leaflet/dist/leaflet.css">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script type="text/javascript">document.write('<script src="//localhost:35729/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>


    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-aria/angular-aria.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/hammerjs/hammer.js"></script>
    <script src="components/angular-material/angular-material.js"></script>

    <script src="components/leaflet/dist/leaflet.js"></script>
    <script src="components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

    <script src="app.js"></script>

    <!-- Services -->
    <script src="services/geo.js"></script>

    <!-- Controllers -->
    <script src="controllers/main.js"></script>

    <meta charset="UTF-8">
    <title>Yap!</title>
</head>
<body>

<div ng-controller="MainCtrl">

    <material-content>

        <material-toolbar class="yap-theme-primary">
            <h2 class="material-toolbar-tools">
                <span>Yap!</span>
            </h2>


        </material-toolbar>

        <material-tabs selected="data.selectedIndex">
            <material-tab class="yap-theme-primary" label="Events">

            </material-tab>
            <material-tab class="yap-theme-primary" label="List"></material-tab>
            <material-tab class="yap-theme-primary" label="Subscribe"></material-tab>
            <material-tab class="yap-theme-primary" label="About"></material-tab>
        </material-tabs>


    </material-content>

    <leaflet center="center" width="320px" height="568px"></leaflet>

    <material-content>

        <material-list>

            <material-item ng-repeat="item in todos">
                <material-item-content>
                    <div class="material-tile-left">
                        <img ng-src="{{item.face}}" class="face" alt="{{item.category}}">
                    </div>
                    <div class="material-tile-content">
                        <h3>{{item.what}}</h3>
                        <h4>{{item.category}}</h4>
                        <p>
                            {{item.notes}}
                        </p>
                    </div>
                </material-item-content>
            </material-item>

        </material-list>

    </material-content>
</div>

</body>
</html>
